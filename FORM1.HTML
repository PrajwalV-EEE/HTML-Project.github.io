<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="meh.css">
</head>
<body style="background-color: blue;">
    <h1 style="color: rgb(165, 83, 42);"><marquee behavior="" direction="left">MY DATA</marquee></h1>
    <form method="post">
        <p>Name* : &nbsp; <input type="text" name="Name" id="" placeholder="enter your name" required ></p>
        <p>DoB : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="DoB" id="" required></p>
        <p>Address : <textarea name="Addresss" id="" cols="30" rows="4"></textarea></p>
        <p>Education : <input type="checkbox" name="Education" value="10th">10th <input type="checkbox" name="Education" value="BE" checked>BE</p>
        <p>Gender : <input type="radio" name="Gender" value="male">Male <input type="radio" name="Gender" value="female">Female</p>
        <p>Cast : <select name="Cast" id="">
            <option value="">--select cast--</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
            <option value="2A">2A</option>
           </select></p>
           <p>Email : <input type="email" name="Email" id="" placeholder="please input email" required></p>
           <P>Submit : <input type="submit" value="submit"></P>
           <p>Reset : <input type="reset" value="reset"></p>
        </form>
    
    </body>
    </html>
